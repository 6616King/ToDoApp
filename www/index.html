<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>To Do App</title>

        <link rel="stylesheet" href="themes/ToDoApp.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.structure-1.4.5.min.css" />
        <script src="themes/jquery-1.11.1.min.js"></script>
        <script src="themes/jquery.mobile-1.4.5.min.js"></script>

    </head>

    <body>
        <!-- Login page -->
        <div data-role="page" id="login_page">
            
            <div data-role="header">
                <h2>Login</h2>
            </div><!-- /header -->

            <div role="main" class="ui-content">

                <div>
                    <img id="logo_img" src="img/logoc.png"/>
                </div>

                <form>
                    <label for="userName">Username</label>
                    <input type="text" name="userName" id="userName" value="">
                    <label for="password">Password</label>
                    <input type="password" data-clear-btn="false" name="password" id="password" value="" autocomplete="off">
                </form>

                <div style="text-align: center; padding-top: 5%;">
                    <a href="#login" class="ui-btn ui-corner-all ui-shadow ui-btn-b" id="login_btn">Login</a>
                </div>
                <div style="text-align: center; padding-top: 5%; margin-bottom: 20%;">
                    <a href="#signup" class="ui-btn ui-corner-all ui-shadow ui-btn-c" id="signup_btn">Sign Up</a>
                </div>
            </div><!-- /content -->

            <div data-role="footer">
                <h1>Created by King Ann Khoo</h1>
            </div><!-- /footer -->
        </div><!-- /page -->

        <!-- Signup page -->
        <div data-role="page" id="signup_page">

            <div data-role="header">
                <a href="index.html" class="ui-btn-left ui-btn ui-btn-b ui-shadow ui-corner-all ui-icon-carat-l ui-btn-icon-notext ui-nodisc-icon">Back</a>
                <h2>Sign Up</h2>
                
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <form>
                    <label for="newUserName">Username:</label>
                    <input type="text" name="newUserName" id="newUserName" value="">
                    <label for="newPassword">Password:</label>
                    <input type="password" data-clear-btn="false" name="newPassword" id="newPassword" value="" autocomplete="off">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" value="">

                    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                        <legend>Gender:</legend>
                            <input type="radio" name="radio-choice-b" id="radio-choice-c" value="list" checked="checked">
                            <label for="radio-choice-c">Male</label>
                            <input type="radio" name="radio-choice-b" id="radio-choice-e" value="gallery">
                            <label for="radio-choice-e">Female</label>
                    </fieldset>
                    
                </form>

                <div style="text-align: center; padding-top: 5%; margin-bottom: 20%;">
                    <a href="#confirm" class="ui-btn ui-corner-all ui-shadow ui-btn-d" id="signup_c_btn">Confirm</a>
                </div>
            </div><!-- /content -->

            <div data-role="footer">
                <h1>Created by King Ann Khoo</h1>
            </div><!-- /footer -->
        </div><!-- /page -->

        <!-- Home page -->
        <div data-role="page" id="home_page">

            <div data-role="header">
                <img id="logo_img_home" src="img/logo.png"/>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <h2 id="welcome_msg" style="text-align: center;">Welcome User</h2>
                <!-- add task -->
                <div style="text-align: center; padding-top: 5%;">
                    <input type="text" class="txtb" placeholder="Add a task" style="display: inline-block;">
                    <a href="#addlist" class="ui-btn ui-corner-all ui-shadow ui-btn-b" id="addList" style="display: inline-block;">Add</a>
                </div>
                <!-- task list -->
                <div class="notcomp">
                    <h3>Not Completed</h3>
                </div>
                <!-- completed list -->
                <div class="comp">
                    <h3>Completed</h3>
                </div>

            </div><!-- /content -->

            <div data-role="footer">
                <h1>Created by King Ann Khoo</h1>
            </div><!-- /footer -->
        </div><!-- /page -->

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
